apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: bookstore-project
  labels:
    app: bookstore
    component: database
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: bookstore
      component: database
  template:
    metadata:
      labels:
        app: bookstore
        component: database
    spec:
      containers:
        - name: mysql
          image: image-registry.openshift-image-registry.svc:5000/bookstore-project/bookstore-database:v1.0
          imagePullPolicy: Always
          ports:
            - containerPort: 3306
              name: mysql
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: bookstore-secrets
                  key: database-password
            - name: MYSQL_DATABASE
              value: "bookstore"
            - name: MYSQL_USER
              value: "bookstore"
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: bookstore-secrets
                  key: database-password
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - mysqladmin ping -h localhost -u root -p${MYSQL_ROOT_PASSWORD}
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - mysqladmin ping -h localhost -u root -p${MYSQL_ROOT_PASSWORD}
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
              add: ["NET_BIND_SERVICE"]
            seccompProfile:
              type: RuntimeDefault
      volumes:
        - name: mysql-data
          persistentVolumeClaim:
            claimName: mysql-pvc
