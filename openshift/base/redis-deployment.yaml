apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app: bookstore
    component: cache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bookstore
      component: cache
  template:
    metadata:
      labels:
        app: bookstore
        component: cache
    spec:
      containers:
        - name: redis
          image: redis:7.0-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 6379
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          readinessProbe:
            tcpSocket:
              port: 6379
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 6379
            initialDelaySeconds: 30
            periodSeconds: 10
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
