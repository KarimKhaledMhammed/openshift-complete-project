apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: bookstore
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bookstore
      component: backend
  template:
    metadata:
      labels:
        app: bookstore
        component: backend
    spec:
      containers:
        - name: backend
          image: image-registry.openshift-image-registry.svc:5000/bookstore-project/bookstore-backend:v1.0
          imagePullPolicy: IfNotPresent
          env:
            - name: DB_HOST
              value: mysql
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: bookstore-secrets
                  key: database-user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: bookstore-secrets
                  key: database-password
            - name: DB_NAME
              value: bookstore
            - name: REDIS_HOST
              value: redis
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /api/ready
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
